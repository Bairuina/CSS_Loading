        div {
            margin: 100px auto;
            width: 2px;
            height: 2px;
            border-radius: 1px;
            /*50% 因为宽高为2px */
            /* box-shadow: h-shadow v-shadow blur spread color inset;
            h-shadow	必需。水平阴影的位置。允许负值。	
            v-shadow	必需。垂直阴影的位置。允许负值。	
            blur	可选。模糊距离。

            8px 0 0 1px #333, /*右*/
            -6px -6px 0 1px #333, /*左上*/
            6px -6px 0 1px #333, /*右上*/
            -6px 6px 0 1px #333, /*左下*/
            6px 6px 0 1px #333/*右下*/
            ;
            animation: loading 2s linear 0s infinite;
            /* 兼容性 */
            /* -webkit-animation: loading 2s linear 0s infinite;
            -o-animation: loading 2s linear 0s infinite;
            -moz-animation: loading 2s linear 0s infinite; */
        }
        
        @keyframes loading {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
